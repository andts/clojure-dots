<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dots</title>
    <meta name="description" content="Dots game">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

<div class="container">

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit">
        <h1>Dots</h1>
    </div>

    <!-- Example row of columns -->
    <div class="row-fluid">
        <div class="span6">
            Join one of these invites:
            <div class="invite-list" data-bind="foreach: invites">
                <div class="invite" data-bind="click: $root.selectInvite, css: inviteStyle()">
                    <div class="row-fluid">
                        <div class="span3 name" data-bind="text: name">Game 1</div>
                        <div class="offset7 span2 status" data-bind="text: status()">Waiting</div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3 author" data-bind="text: author">Andrew</div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-large btn-success" data-bind="click: joinGame, enable: inviteSelected()">Join!</button>
                <button class="btn btn-info" id="stub-invites">Stub incoming data</button>
            </div>
        </div>
        <div class="span6 text-center">
            Or start your own game:<br/>
            <button class="btn btn-large btn-success">Start</button>
        </div>
    </div>
</div>
<!-- /container -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
